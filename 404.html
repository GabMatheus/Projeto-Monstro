<!DOCTYPE html>
<script>
  // Redirecionamento para GitHub Pages
  const path = window.location.pathname.split('/');
  const redirect = path[path.length - 1] || 'index.html';
  
  if (sessionStorage.getItem('auth') === 'true' && redirect !== 'index.html') {
    window.location.href = redirect;
  } else {
    window.location.href = 'index.html';
  }
</script>
