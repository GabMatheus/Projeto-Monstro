<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto Monstro - Acesso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <main class="login-screen">
    <div class="login-box">
      <h1>Projeto Monstro</h1>
      <p>Digite a senha de acesso</p>
      <input type="password" id="password" class="login-input" placeholder="Senha" autocomplete="off" />
      <button id="btn-login" class="button button-primary">Acessar</button> <p id="message" class="message"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
